<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4eb0dbcf78.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/stylesheets/css/style.css">
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/compose-toggle.js"></script>
    <script type="text/javascript" src="/scripts/validate.js"></script>
    <script type="text/javascript" src="/scripts/scroll.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js""></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">Tweeter</span>
      <span class="create-tweet">
        <strong>Write</strong> a new tweet
        <div class="arrow-down"></div>
        <div class="arrow-down"></div>
        <div class="arrow-down"></div>
      </span>
    </nav>
    <header class="profile">
      <div class="avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="avatar__name">
        <h2>Declan O'Donnell</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="error"></div>
      <section class="new-tweet">
        <form action="/" method="POST" class="new-tweet__form">
          <textarea
          name="text"
          id="tweet-text"         
          placeholder="What are you humming about?"
          ></textarea>
          <div class="new-tweet__div">
            <button type="submit" class="new-tweet__div__btn">Tweet</button>
            <output
            name="counter"
            class="new-tweet__div__counter"
            for="tweet-text"
            >140</output
            >
          </div>
        </form>   
      </section>
    </main>
    <button id="scroll-btn"><i class="fas fa-angle-double-up"></i></button>
    <!-- main tweet section -->
    <section class="tweet-container">  
    </section>
  </body>
  </html>
